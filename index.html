<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMS Receiver</title>
  <style>
    body { font-family: system-ui, Arial; margin: 16px; }
    h1 { margin: 0 0 12px; }
    .row { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin: 10px 0; }
    .mono { font-family: ui-monospace, Menlo, Consolas, monospace; white-space: pre-wrap; word-break: break-word; }
    .muted { color: #666; }
    button { padding: 6px 10px; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>SMS Receiver (Android &rarr; Server)</h1>
  <p class="muted">POST to <b>/sms</b> with form-urlencoded <b>message=</b><i>(time##from##country##to##text)</i></p>
  <button onclick="refresh()">Refresh</button>
  <button onclick="clearAll()">Clear</button>
  <div id="list"></div>

  <script>
    async function refresh() {
      const r = await fetch('/api/messages');
      const arr = await r.json();
      const root = document.getElementById('list');
      root.innerHTML = '';
      arr.forEach((x, i) => {
        const d = document.createElement('div');
        d.className = 'row';
        d.innerHTML = `
          <div><b>#${i+1}</b> â€” <span class="muted">${x.ts}</span></div>
          <div><b>time</b>: ${x.parts.time || ''}</div>
          <div><b>from</b>: ${x.parts.from || ''}</div>
          <div><b>country</b>: ${x.parts.country || ''}</div>
          <div><b>to</b>: ${x.parts.to || ''}</div>
          <div><b>text</b>: <span class="mono">${(x.parts.text || '').replace(/</g,'&lt;')}</span></div>
          <details>
            <summary>raw & headers</summary>
            <div><b>rawBody:</b> <div class="mono">${(x.raw || '').replace(/</g,'&lt;')}</div></div>
            <div><b>body(JSON):</b> <div class="mono">${JSON.stringify(x.body, null, 2)}</div></div>
            <div><b>headers:</b> <div class="mono">${JSON.stringify(x.headers, null, 2)}</div></div>
          </details>
        `;
        root.appendChild(d);
      });
    }
    async function clearAll() {
      await fetch('/api/messages', { method: 'DELETE' });
      refresh();
    }
    refresh();
  </script>
</body>
</html>
